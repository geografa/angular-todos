    <script type="text/javascript">
    function setFrameHeight() {
      try {
        var frame = document.getElementById("docco-iframe");
        if (frame) {
          innerDoc = (frame.contentDocument) ? frame.contentDocument : frame.contentWindow.document;
          var h = innerDoc.body.scrollHeight + 15;
          $("#source").height(h);
          $("#docco-iframe").height(h);
        }
      } catch(err) {}
    }
    </script>
    <div class="source">
      <iframe id="docco-iframe" onload="setFrameHeight()" src="src/angularFire.html"></iframe>
